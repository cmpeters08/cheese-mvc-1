<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class = "container">
    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>

    <div>
        <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

        <table class="table">


            <tr>
                <th>Edit</th>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
            </tr>

            <tr th:each="cheese : ${cheeses}">
                <td><a th:href= "@{'/cheese/edit/' + ${cheese.cheeseId}}" th:text = "${cheese.name}">Edit</a></td>
                <td th:text="${cheese.name}"></td>
                <td th:text="${cheese.description}"></td>
                <td th:text = "${cheese.type.name}"></td>
            </tr>

        </table>
    </div>


</body>
</html>
